<!doctype html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>自助订单进度查询系统</title>
    <link href="/static/bootstrap530a1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/user.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-size: 16px;">
                <img class="rounded" src="/static/img/yumi.png" alt="Logo" width="36" height="36" class="d-inline-block align-text-top">
                玉米手机售后服务系统
            </a>
        <a class="nav-link" id="logout" href="#">退出</a>
        </div>
      </nav>
    <div class="container">
        <div class="infoBar">
            <img id="qqimg" class="rounded" src="/static/img/yumi.png" height="50px" width="50px">
            <div class="row">
              <span id="qqnum"></span>
            </div>
            <div class="row">
              <span id="qqname"></span>
            </div>   

            <!-- <br> -->
        </div>
        <div class="card" style="width: 100%;">
            <div class="card-header">
              服务进度
            </div>
            
            <li class="list-group-item">全部进度：排队中->工程师检测->情况告知->开始维修->维修完毕->客户验收->售后单完成</li>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" id="statusBar" style="width: 0%">0%</div>
                </div>
              </li>
              <li class="list-group-item">设备信息：<span id="deviceInfo"></span></li>
              <li class="list-group-item">当前进度：<span id="status"></span></li>
              <li class="list-group-item">上一步完成时间：<span id="changeTime"></span></li>
              <li class="list-group-item">
                加急标记：<span id="urgent">未加急</span>
                <a href="#" class="btn btn-danger" id="btn-urgent" style="padding:2px 10px 2px 10px;height: 25px;line-height: 20px;font-size: 0.5em;">(加急)</a>
            </li>
              <li class="list-group-item">分配的客服：<span id="CSSid"></span></li>
              <li class="list-group-item">分配的工程师：<span id="TSEid"></span></li>
              <li class="list-group-item">订单创建时间：<span id="createTime"></span></li>
              
            </ul>
        </div>
        <br>
        <a type="button" class="btn btn-primary" id="refreshStatus">♻刷新状态</a>
    </div>
    <script src="/static/jquery-3.6.4.js"></script>
    <script src="/static/bootstrap530a1/js/bootstrap.min.js"></script>
    <script src="/static/js/user.js"></script>
  </body>
</html>
